name: Update Daily Log

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Update notes
      run: python update_daily.py
    
    - name: Commit
      run: |
        git config --local user.email "mahdinavaei1367@gmail.com"
        git config --local user.name "Mahdi Navaei"
        git add -A
        if ! git diff --staged --quiet; then
          DATE=$(date +'%Y-%m-%d')
